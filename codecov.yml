coverage:
  precision: 2
  round: down
  range: "70..100"
  status:
    project:
      default:
        target: 70
        threshold: 5
        base: auto
    patch:
      default:
        target: 70
        threshold: 5

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
  require_base: false
  branches: []

ignore:
  - "**/*test.ts"
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/coverage/**"
