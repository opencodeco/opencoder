name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --ignore-scripts

      - name: Check types
        run: bun run typecheck

      - name: Check formatting and lint
        run: bun run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --ignore-scripts

      - name: Run tests with coverage
        run: bun test --coverage

  test-postinstall:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Test postinstall script
        run: node postinstall.mjs

      - name: Verify agents were installed
        run: |
          test -f ~/.config/opencode/agents/opencoder.md
          test -f ~/.config/opencode/agents/opencoder-planner.md
          test -f ~/.config/opencode/agents/opencoder-builder.md
          echo "All agents installed successfully"

      - name: Test preuninstall script
        run: node preuninstall.mjs

      - name: Verify agents were removed
        run: |
          test ! -f ~/.config/opencode/agents/opencoder.md
          test ! -f ~/.config/opencode/agents/opencoder-planner.md
          test ! -f ~/.config/opencode/agents/opencoder-builder.md
          echo "All agents removed successfully"

      - name: Test verbose output format
        run: |
          output=$(node postinstall.mjs --verbose --dry-run 2>&1)
          echo "$output"
          echo "$output" | grep -q "\[VERBOSE\]" || (echo "ERROR: Missing [VERBOSE] markers in output" && exit 1)
          echo "Verbose output format verified"
